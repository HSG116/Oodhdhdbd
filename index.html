<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إسلاميات | القرآن، الأحاديث، الأدعية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/tasbih.css">
    <script defer src="js/main.js"></script>
    <script defer src="js/header.js"></script>
    <script defer src="js/content.js"></script>
    <script defer src="js/tasbih.js"></script>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Navigation -->
    <div id="nav"></div>

    <!-- Main Content -->
    <main>
        <div id="content"></div>
        <div id="tasbih"></div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        // تحميل الأقسام الديناميكية
        document.addEventListener("DOMContentLoaded", () => {
            fetch('sections/header.html').then(response => response.text()).then(data => document.getElementById('header').innerHTML = data);
            fetch('sections/nav.html').then(response => response.text()).then(data => document.getElementById('nav').innerHTML = data);
            fetch('sections/content.html').then(response => response.text()).then(data => document.getElementById('content').innerHTML = data);
            fetch('sections/footer.html').then(response => response.text()).then(data => document.getElementById('footer').innerHTML = data);
            fetch('sections/tasbih.html').then(response => response.text()).then(data => document.getElementById('tasbih').innerHTML = data);
        });
    </script>
</body>
</html>
